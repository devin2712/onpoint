<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ITWS</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="css/normalize.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="css/skeleton.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" type="text/css" charset="utf-8">
	
	<link rel="icon" type="image/png" href="">
	
	<style>
	/* TEMP INLINE STYLES */
	* {
		box-sizing: border-box;
	}
	body {
		font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		font-weight: 200;
		font-size: 16px;
	}
	
	nav {
		background: #12CA9A;
	}	
	


	nav ul a {
		text-decoration: none;
		color: #666;
	}
	nav ul li {
		display: inline;
	}
	nav ul#settings {
		display: none;
	}
	nav div#user {
		display: none;
	}
	nav ul a.current {
		color: #12CA9A;
	}
	nav ul a:hover {
		color: #12CA9A;
	}
	nav a span.icon {
		font-size: 1.5em;
	}
	nav a span.icon_title {
		display: none;
	}
	
	
	input#search {
	    font-family: FontAwesome;
	    font-style: normal;
	    font-weight: normal;
	    text-decoration: inherit;
	}
	
	div.addpoint {
		position: absolute;
		right: 1em;
		top: 1em;
	}
	div.addpoint a {
		display: block;
		font-size: 2.5em;
		color: #12CA9A;
	}
	div.addpoint a:hover {
		color: #879CA6;
	}
	
	div#coverflow {
		/*temp height before module is added*/
		height: 300px;
	}
	
	div#featuredCities {
		background: #BBB;
	}
	div#featuredCities div.city {
		padding: 0.75em;
		border-radius: 10px;
		height: 200px;
		background: #EEE;
		margin-bottom: 1em;
	}
	
	
	/* Larger than mobile */
	@media (min-width: 400px) {
		
	}

	/* Larger than phablet (also point when grid becomes active) */
	@media (min-width: 550px) {
		
	}

	/* Larger than tablet */
	@media (min-width: 750px) {
		nav {
			background: #F6F9F9;
			border-left: 0.5em solid #12CA9A;
			height: 100vh;
			width: 175px;
			position: fixed;
			float: left;
		}
		nav a span {
			text-align: center;
		}
		nav a span.icon {
			display: block;
		}
		nav a span.icon_title {
			display: block;
			text-transform: uppercase;
		}
		nav div#user {
			display: block;
			padding: 1em 0;
		}
		nav div#user a {
			display: block;
			height: 100px;
			width: 100px;
			margin: 0 auto;
			background: #879CA6;
			border-radius: 50%;
			border: 0.5em double #EFEFEF;
			color: #FFF;
			text-decoration: none;
		}
		nav div#user a:hover {
			background: #666;
		}
		nav div#user a span.icon_wrap {
			display: block;
			padding: 0.5em 0 0 0;
		}
		
		nav ul#functions a {
			display: block;
			padding: 1em 0;
		}
		nav ul#settings {
			display: block;
			position: absolute;
			bottom: 0;
			margin: 0;
			width: 100%;
			background: #ECEDED;
			font-size: 1.25em;
		}
		nav ul#settings li {
			display: inline;
			width: 100%;
		}
		nav ul#settings li a {
			width: 50%;
			float: left;
			text-align: center;
			padding: 0.5em 0;
		}
		nav ul li#user {
			display: none;
		}
		
		main {
			margin-left: 175px !important;
		}
		header {
			text-align: center;
		}
		header h1 {
			padding: 0.5em 0;
		}
		header h1 a {
			color: #666;
			text-decoration: none;
		}
	}

	/* Larger than desktop */
	@media (min-width: 1000px) {}

	/* Larger than Desktop HD */
	@media (min-width: 1200px) {}

	
	</style>
	
</head>
<body>
	<nav>
		<div id="user">
			<a href="#"><span class="icon_wrap"><span class="icon"><i class="fa fa-lock"></i></span><span class="icon_title">Sign In</span></span></a>
		</div>
		<ul id="functions">
			<li><a href="#" class="current"><span class="icon"><i class="fa fa-home"></i></span><span class="icon_title">home</span></a></li>
			<li><a href="#"><span class="icon"><i class="fa fa-leanpub"></i></span><span class="icon_title">regions</span></a></li>
			<li><a href="#"><span class="icon"><i class="fa fa-globe"></i></span><span class="icon_title">discover</span></a></li>
			<li><a href="#"><span class="icon"><i class="fa fa-search"></i></span><span class="icon_title">search</span></a></li>
			<li id="user"><a href="#"><span class="icon"><i class="fa fa-user"></i></span><span class="icon_title">user</span></a></li>
		</ul>
		<ul id="settings">
			<li><a href="#"><i class="fa fa-cog"></i></a></li>
			<li><a href="#"><i class="fa fa-question-circle"></i></a></li>
		</div>
	</nav>
	<main>
		<header class="container">
			<div class="addpoint">
				<a href="#"><i class="fa fa-map-marker"></i></a>
			</div>
			<div class="row">
				<h1><a href="#">onPoint</a></h1>
				<form>
						<input class="u-full-width" type="search" placeholder="&#xF002;" id="search">
				</form>
				<div id="coverflow">
					<h3>Grid Goes Here</h3>
				</div>
				<div id="featuredCities">
					<div class="three columns city">
						<span>New York Metropolitan Area</span>
					</div>
					<div class="three columns city">
						<span>Greater Boston Area</span>
					</div>
					<div class="three columns city">
						<span>Albany &ndash; Capital Region</span>
					</div>
					<div class="three columns city">
						<span>San Francisco Bay Area</span>
					</div>
				</div>
			</div>
		</header>
	</main>
</body>
</html>
